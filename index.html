<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Web Page</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 24px; 
            font-weight: bold; 
            font-style: italic; 
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 5px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
            color: #333;
        }
        ol {
            list-style-type: decimal;
            margin-left: 20px;
            color: #555; 
        }
        main {
            padding-bottom: 60px;
            font-family: 'Times New Roman', serif; 
        }
        h2 {
            color: #0074D9; 
            font-size: 28px; 
        }
        h3 {
            color: #FF5733;
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DJ Web Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Main Content</h2>
        <p>This is the main content of the web page.</p>
        <button>Click</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Friends_.jpg" alt="Friends Image">
        <a href="https://www.google.com">Visit google.com</a>
        <h3>Ordered List</h3>
        <ol>
            <li style="color: #FF5733;">CEO</li> 
            <li>Manager</li>
            <li>Employee</li>
        </ol>
        <h3>Unordered List</h3>
        <ul>
            <li>Apple</li>
            <li>Watermelon</li>
            <li>Orange</li>
        </ul>
    </main>
    <footer>
        &copy; 2023 DJ Web Page
    </footer>
</body>
</html>
